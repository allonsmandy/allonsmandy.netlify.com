backend:
  name: github
  repo: allonsmandy/allonsmandy.netlify.com.br
  branch: master
  site_domain: allonsmandy.netlify.com

publish_mode: editorial_workflow
media_folder: "static/assets/img"
public_folder: "assets/img"

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD hh:mm:ss",
        }
      - { label: "image", name: "image", widget: "image" }
      - {
          label: "Category",
          name: "category",
          widget: "select",
          options:
            [
              "off",
              "css",
              "js",
              "html",
              "devops",
              "dev",
              "vue",
              "react",
              "git",
              "python",
              "dicas",
              "testes",
              "gulp",
              "mobile",
              "UI",
              "UX",
              "WP",
            ],
        }
      - {
          label: "Background",
          name: "background",
          widget: "select",
          options:
            [
              { label: "Devops", value: "#B9D030" },
              { label: "CSS", value: "#0169B0" },
              { label: "Sass", value: "#C76495" },
              { label: "JS", value: "#D6BA32" },
              { label: "HTML", value: "#EB7728" },
              { label: "Vue", value: "#50B883" },
              { label: "React", value: "#48acc7" },
              { label: "Git", value: "#EA4E32" },
              { label: "UI", value: "#D17E7B" },
              { label: "UX", value: "#a87bd1" },
              { label: "WP", value: "#71AB13" },
              { label: "Gulp", value: "#E1494F" },
              { label: "Python", value: "#F8D44C" },
              { label: "Dicas", value: "#a9aaaa" },
              { label: "Dev", value: "#88c18c" },
              { label: "Mobile", value: "#9fbb68" },
              { label: "Offtopic", value: "#989898" },
            ],
        }
      - { label: "Body", name: "body", widget: "markdown" }
